name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Using a more recent LTS version

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        CI: false

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        publish_branch: gh-pages  # Deploy to gh-pages branch

    - name: Debug build output
      run: ls -R build

    - name: Move build to root
      run: |
        mv build/* .
        rm -rf build

    - name: Debug deployment
      if: failure()
      run: |
        echo "Deployment failed. Current directory contents:"
        ls -la
        echo "GitHub Pages settings:"
        cat .github/workflows/deploy.yml
